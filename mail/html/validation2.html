<script>
    const values = document.querySelector("#values").value
  async function send(){
    const options = {
      method: "POST",
      headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
      },
      body:JSON.stringify({
       query:"validation",
       values
      })
    }
    
    const data = await fetch("https://apilarici.dennisargemiro.repl.co",JSON.parse(JSON.stringify(options)))
    console.log(data)
  }
</script>
<div class="button">
  <button onclick="send()">Validar Cadastro</button>
